<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuarios</title>

    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <section>
            <div class="container">
                <button id="theme-toggle">Cambiar Tema</button>
                <a href="index.html">Inicio</a>
            </div>
        </section>
    </header>
    <h1>Modificacion de Usuario</h1>
    <h3>Codo a Codo 2023</h3>
    <div id="app">
        <form @submit.prevent="obtenerUsuario">
            <label for="email">Email del Usuario:</label>
            <input type="email" v-model="email" required><br>
            <button type="submit">Enviar Usuario</button>
            <a href="indexUsuario.html">Cancelar</a>
        </form>

        <div v-if="mostrarDatosUsuario">
            <h2>Datos del Usuario</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" v-model="nombre" required><br>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" v-model="ciudad" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" v-model="usuarioEmail" required><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" v-model="contrasena" required><br>

                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" v-model="confirmarContrasena" required><br>

                <button type="submit" ref="guardarBoton">Guardar Cambios</button>
                <a href="modificacionUsuario.html">Cancelar</a>
            </form>
        </div>


    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/modificarUsuario.js"></script>
</body>

</html>
