<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuarios</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
		<section>
			<div class="container">
				<button id="theme-toggle">Cambiar Tema</button>
                <a href="index.html">Inicio</a>
            </div>
		</section>
    </header>
    <h1>Modificar Usuarios en Base de Datos</h1>
    <h3>Codo a Codo 2023</h3>
    <div id="app">
        <form @submit.prevent="obtenerProducto">
            <label for="codigo">ID Usuario:</label>
            <input type="text" v-model="codigo" required><br>
        </form>
        <div v-if="mostrarDatosUsuario">
            <h2>Datos del Usuario</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" v- model="nombre" required><br>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" v- model="ciudad" required><br>

                <label for="email">Email:</label>
                <input type="email"  id="email" v- model="email" required><br>

                <label for="contrasena">Contraseña:</label>                
                <input type="password" id="contrasena" v- model="contrasena" required><br>

                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" v- model="confirmarContrasena" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificacionUsuario.html">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="modificarUsuario.js"></script>
</body>

</html>
