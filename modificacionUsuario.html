<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-
scale=1.0">

    <title>Modificar Usuarios</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <h1>Modificar Usuarios de base de Datos</h1>
    <h3>Codo a Codo 2023</h3>
    <div id="app">
        <form @submit.prevent="obtenerProducto">
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Usuario</button>

            <a href="indexUsuario.html">Menu principal</a>
        </form>
        <div v-if="mostrarDatosUsuario">
            <h2>Datos del Usuario/h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombreModificar">Nombre:</label>

                <input type="text" id="descripcionModificar" v- model="nombre required><br>

                <label for="ciudadModificar">Ciudad:</label>

                <input type="number" id="ciudadModificar" v- model="ciudad" required><br>

                <label for="emailModificar">Email:</label>

                <input type="email"  id="emailModificar" v- model="email" required><br>

                <label for="contrasenaModificar">Contraseña:</label>
                
                <input type="password" id="contrasenaModificar" v- model="contrasena" required><br>

                <label for="repetirContrasenaModificar">Contraseña:</label>

                <input type="password" id="repetirContrasenaModificar" v- model="repetirContrasena" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificacionUsuario.html">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="modificarUsuario.js"></script>
</body>

</html>
