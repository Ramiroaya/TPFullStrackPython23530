<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-
scale=1.0">

    <title>Agregar un Usuario</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <h1>Agregar Usuarios</h1>
    <h3>Codo a Codo 2023</h3>
    <!--enctype="multipart/form-data" es necesario para enviar archivos
al back.-->
    <form id="formulario" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" <label for="nombre"></label>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br>
        <label for="email">Email:</label>
        <input type="email"  id="email" name="email" required><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">
        <label for="confirmarContrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena">
        <button type="submit">Agregar Usuario</button>
        <a href="indexUsuario.html">Menu principal</a>
    </form>
    <script src="./Js/altaUsuario.js"></script>
</body>

</html>
