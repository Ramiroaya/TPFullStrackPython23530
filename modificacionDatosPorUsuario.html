<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuarios</title>
    <link rel="stylesheet" href="./css/stylebox.css">
</head>

<body>
    <header>
        <section>
            <div class="barra-navegacion">
                <img class="logo" src="img/b07be558-2650-4921-8b66-735b62405771.png">
                <div>
                    <div class="container">
                        <button id="theme-toggle">Cambiar Tema</button>
                    </div>
                    <nav>
                        <a href="index.html">Inicio</a>
                        <a href="trading.html">Trading</a>
                        <a href="arbitraje.html">Arbitraje</a>
                        <a href="sitios.html">Sitios</a>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <h1>Modificar Datos de Contacto</h1>
    <div id="app">
        <div v-if="mostrarDatosUsuario">
            <h2>Datos del Usuario</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" v- model="nombre" required><br>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" v- model="ciudad" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" v- model="email" required><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" v- model="contrasena" required><br>

                <label for="confirmarContrasena">Repetir Contraseña:</label>
                <input type="password" id="confirmarContrasena" v- model="confirmarContrasena" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificacionUsuario.html">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="modificarUsuario.js"></script>
</body>

</html>
